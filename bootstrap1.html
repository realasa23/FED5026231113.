<html>
    <head>
        <title>
            bootstrap 4 example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Selamat Datang</h1>
                <p class="lead">di pemrograman web</p>
                <hr class="my-2">
                <p>More info</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg"
                        href="https://www.youtube.com/"
                        role="button">go</a>
                </p>
            </div>
            <div class="row">
                <div class="col bg-danger text-white"> kolom 1</div>
                <div class="col bg-warning"> kolom 2</div>
                <div class="col bg-primary"> kolom 3</div>
            </div>
            <div class="row">
                <div class="col-3 bg-danger text-white"> kolom 1 25%</div>
                <div class="col-4 bg-warning">
                    <div class="row">
                        <div class="col bg-success">
                            kolom 2.1
                        </div>
                        <div class="col bg-info">
                            kolom 2.2
                        </div></div></div>
                <div class="col-5 bg-primary"> kolom 3 25%</div>
            </div>

        </div>
    </body>
</html>
