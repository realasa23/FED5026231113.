<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helperlog Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1f3b64;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #29487d;
            border-radius: 5px;
        }

        .user-profile {
            text-align: left;
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #1f3b64;
            /* Pastikan sama dengan sidebar */
        }

        .user-profile img {
            width: 40px;
            /* Sesuaikan ukuran gambar */
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-profile h5 {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .user-profile p {
            font-size: 14px;
            color: #d1d1d1;
            margin-bottom: 0;
        }

        .dashboard-content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            border-radius: 10px;
        }

        .stars i {
            color: gold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="user-profile">
                    <img src="Frame 40792-6.png" alt="User">
                    <div class="ml-3">
                    <h5>User</h5>
                    <p class="text-light">user@mail.com</p></div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action text-white bg-primary">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action text-white">Helperlog</a>
                    <a href="#" class="list-group-item list-group-item-action text-white">Helperfind</a>
                    <a href="#" class="list-group-item list-group-item-action text-white">Helperassist</a>
                    <button class="btn btn-light mt-3">Log Out</button>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-content">
                <h2>Helperlog Dashboard</h2>
                <div class="card p-3 mt-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/50" class="rounded-circle" alt="profile">
                        <div class="ml-3">
                            <h5>Intan Permata</h5>
                            <p class="text-muted">Baby Sitter - Masa Kontrak: 12 bulan</p>
                        </div>
                    </div>
                    <div class="stars mt-2">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <small class="text-muted">Beri Penilaian untuk Intan</small>
                    </div>
                </div>
                <div class="card p-3 mt-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/50" class="rounded-circle" alt="profile">
                        <div class="ml-3">
                            <h5>Budi Dorami</h5>
                            <p class="text-muted">Satpam - Masa Kontrak: 6 bulan</p>
                        </div>
                    </div>
                    <div class="stars mt-2">
                        <strong>4.3</strong>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <small class="text-muted">Sudah diberi Penilaian</small>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
